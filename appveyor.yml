clone_depth: 1  

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'

before_build:
  - cmd: dotnet restore

build:
  parallel: true
  publish_nuget: true
  verbosity: detailed

before_test: 
  - choco install rabbitmq --ignoredependencies -y 
  - ps: (Get-Service -Name RabbitMQ).Status

test:
  assemblies: '**\*.Tests.dll'

deploy: off
